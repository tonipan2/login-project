plugins {
    id 'java'
    id 'application'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // Jetty core
    implementation 'org.eclipse.jetty:jetty-server:11.0.16'
    implementation 'org.eclipse.jetty:jetty-servlet:11.0.16'

    // JSP support (THIS is the important one)
    implementation 'org.eclipse.jetty:apache-jsp:11.0.16'

    // JSP Expression Language (REQUIRED)
    implementation 'jakarta.el:jakarta.el-api:5.0.1'


    // Servlet API
    compileOnly 'jakarta.servlet:jakarta.servlet-api:6.0.0'

    // Other
    implementation 'mysql:mysql-connector-java:8.0.33'
    implementation 'org.mindrot:jbcrypt:0.4'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
    testImplementation 'org.mockito:mockito-core:5.5.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.5.0'
}

application {
    mainClass = 'org.example.Main'
}

test {
    useJUnitPlatform()
}
